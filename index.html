<div class="ui-corner-all custom-corners">
  <div class="ui-bar ui-bar-a">
    <h3>Do'a Niat Puasa</h3>
  </div>
  <div class="ui-body ui-body-a">
    <p>نَوَيْتُ صَوْمَ غَدٍّ عَنْ اَدَاءِ فَرْضِ شَهْرِ رَمَضَانَ هَذِهِ السَّنَةِ ِللهِ تَعَالَى</p>
	<p align="justify"><i> Nawaitu shouma ghodin ‘an adaa-i fardhi syahri romadhoona haadzihis sanati lillaahi ta ‘aala.</i></p>
	<p align="justify">"Aku niat berpuasa esok hari utk menunaikan kewajiban bulan ramadhan tahun ini karena Allah Ta’ala".</p>
  </div>
</div>

<div class="ui-corner-all custom-corners">
  <div class="ui-bar ui-bar-a">
    <h3>Do'a Berbuka Puasa</h3>
  </div>
  <div class="ui-body ui-body-a">
    <p>اَللَّهُمَّ لَكَ صُمْتُ وَبِكَ ءَامَنْتُ وَعَلَى رِزْقِكَ اَفْطَرْتُ بِرَحْمَتِكَ يَااَرْحَمَ الرَّاحِمِيْنَ</p>
	<p align="justify"><i>Allahumma laka Shumtu wabika aamantu wa’ala risqika afthartu birahmatika yaa arhamar raahimiin.</i></p>
	<p align="justify">"Ya Allah karena engkau saya berpuasa & kepada engkau aku beriman & atas rezeki yang engkau beriman saya berbuka, dengen rahmat-Mu wahai Dzat yang Maha Pengasih dari semua yang pengasih".</p>
  </div>
</div>

</div><!-- do'a -->
